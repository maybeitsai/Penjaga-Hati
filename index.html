<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index</title>  
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
<audio autoplay src="penjaga-hati.mp3"></audio>
  <div id="container"></div>
  <a href="" class="hidden"></a>
  	<div class="wrapper">
    <div class="box">
    </div>
  </div>

 <script>
  	var fontSize = 40;
  	if (window.screen.width > 700) 
  		fontSize = 55 ;
  	else if (window.screen.width > 1200)
  		fontSize = 80; 
  	var vara = new Vara(
  		"#container",
  		"https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Satisfy/SatisfySL.json",
  		[
  			{
  				text : "Kan ku arungi tujuh laut samudra..",
  				y: 150,
         	 	delay : 900,
  				fromCurrentPosition: {y:false},
  				duration:3500
  		},
  		{
  			text : "Kan kudaki pegunungan himalaya..",
  			y: 150,
  			fromCurrentPosition: {y:false},
  			delay:3000,
  			duration:3000
  		},
		{
  			text : "Apapun kan kulakukan tuk dirimu sayang <3",
  			y: 150,
  			fromCurrentPosition: {y:false},
  			delay:3000,
  			duration:3600
  		},
		{
  			text : "Oh, Penjaga Hati :)",
  			y: 150,
  			fromCurrentPosition: {y:false},
  			delay:1700,
  			duration:2000
  		},
  		],

  			{
  				strokeWidth: 2,
  				color:"#fff",
  				fontSize:fontSize,
  				textAlign:"center"
  			}
  		);
  	vara.ready(function(){
  		var erase = true;
  		vara.animationEnd(function(i, o){
  			if (i == "no_erase") erase = false; 
  			if (erase) {
  				o.container.style.transition = 
  				"opacity 1s 1s";
  				o.container.style.opacity = 0;
  			}
  		});
  	});

  </script>
</body>
</html>
